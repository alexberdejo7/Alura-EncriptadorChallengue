<body>
    <header>
        <div class="contenedor">
          <div class="header_img">
            <img src="img/aluralogo.png" alt="LogoAlura" />
           
          </div>
        </div>
      </header>
      
      <main>
        <div class="contenedor">
          <div class="encriptador">
            <form class="encriptador_form">
              <div class="text_in">
                
                <textarea name="text_in_area" id="texto" placeholder="Ingresa el texto aqui " required></textarea>
                <div class="text_in_info">
                  <div class="info">
                    
                    <p id="warning" style="display: none; color: red;">Ingresa solo letras minÃºsculas y espacios ðŸ”Ž</p>
                  </div>
                  <div class="text_in_btns">
                    <input id="enc" type="button" value="Encriptar" />
                    <input id="des" type="button" value="Desencriptar" />
                  </div>
                </div>
              </div>
            </form>
    
            <div class="text_out_sec">
              <div class="out_content">
                <div class="content" id="default">
                  <div class="text_out_img">
                    <img src="./img/persona.jpg" alt="Logo persona" />
                  </div>
                  <label for="result">Resultado:</label>
                  <textarea id="texto_out" disabled></textarea>
                </div>
                <div class="content invisible" id="result">
                  <textarea name="text_out_area" id="texto_out" disabled></textarea>
                  
                  
                </div>
                <button id="copiar">Copiar</button>
              </div>
            </div>
          </div>
        </div>
      </main>
